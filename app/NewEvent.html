<!doctype html>
<html data-ng-app="eventsApp">
	<head>
		<title>Events Tutorial</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">		
	</head>
	<body ng-cloak>
		<div class="container">
			<nav class="navbar navbar-inverse" role="navigation">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Events Tutorial</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			      	<li><a href="index.html">Event Details</a></li>	
			        <li class="active"><a href="newEvent.html">Create Event</a></li>
			      </ul>
			      <form class="navbar-form navbar-left" role="search">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Search">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			      </form>			      
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			<style>input.ng-invalid.ng-dirty {background-color: pink}</style>
			<div ng-controller="EditEventController">
				<div class="container">
					<h1>New Event</h1>
					<hr />
					<form name="newEventForm">
						<fieldset>
							<label for="eventName">Event Name:</label>
							<input id="eventName" required type="text" class="form-control" placeholder="Name of your event..." ng-model="event.name"/>
							<label for="eventDate">Event Date:</label>
							<input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" class="form-control" placeholder="format (mm/dd/yyy)..." ng-model="event.date"/>
							<label for="eventTime">Event Time:</label>
							<input id="eventTime" type="text" class="form-control" placeholder="Start and End time..." ng-model="event.time"/>
							<label for="eventLocation">Event Location:</label>
							<input id="eventLocation" type="text" class="form-control" placeholder="Address of event..." ng-model="event.location.address"/>
							<br/>
							<input id="eventCity" type="text" class="form-control input-sm" placeholder="City..." ng-model="event.location.city"/>
							<input id="eventProvince" type="text" class="form-control input-sm" placeholder="Province..." ng-model="event.province"/>

							<label for="eventImageUrl">Image:</label>
							<input id="eventImageUrl" type="url" class="form-control input-sm" placeholder="Url of image..." ng-model="event.imageUrl"/>
						</fieldset>
						<img ng-src="{{event.imageUrl}}" src=""/>
						<br/>
						<br/>

						<button type="submit" ng-disabled="newEventForm.$invalid" class="btn btn-primary" ng-click="saveEvent(event,newEventForm)">Save</button>
						<button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
					</form>
				</div>
			</div>
		</div>

		<script src="lib/jquery-2.1.0.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/EventController.js"></script>
		<script src="js/controllers/EditEventController.js"></script>
	</body>
</html>
